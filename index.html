<!doctype html>
<html>

<head>
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/symbola" type="text/css" />
  <link rel="stylesheet" href="style.css">
  <!-- Load nerdamer core-->
  <!-- largest number is about 10^308, beyond is infinity-->
  <!-- Smallest number is about -10^308, below is -infinity-->
  <!-- Smallest fraction is about 10^-308, below is 0-->
  <script src="nerdamer/nerdamer.core.js"></script>
  <!-- LOAD ADD-ONS -->
  <script src="nerdamer/Algebra.js"></script>
  <script src="nerdamer/Calculus.js"></script>
  <script src="nerdamer/Solve.js"></script>
  <script src="nerdamer/Extra.js"></script>
  <!-- <script src="/js/script.js"></script> -->
  <!-- load MathQuill -->
  <link rel="stylesheet" href="mathquill/mathquill.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="mathquill/mathquill.min.js"></script>
  <!-- meta settings -->
  <title>Neat</title>
  <meta charset="utf-8" lang="en">
</head>

<body>
  <h1><a href="https://github.com/AlienKevin/Neat">Neat</a></h1>
  <button id="createFormulaBtn">Create Formulas</button>
  <button id="createTableBtn">Create Table</button>
  <div id="dataTable"></div>
  <!-- The Modal -->
  <div id="createFunctionWindow" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2>Create Custom Functions</h2>
      </div>
      <div class="modal-body">
        <p>Name of the formula:</p>
        <input type="text" size="50">
        <p>Usage of the formula:</p>
        <input type="text" size="70">
        <p>Formula:</p>
        <input type="text" size="40">
        <p>Define variables used:</p>
      </div>
      <div class="modal-footer">
        <button>Save Formula</button>
      </div>
    </div>
  </div>
  <div id="mathField"></div>
  <!-- my js file -->
  <script src="js/script.js"></script>
  <script src="js/dataTable.js"></script>
</body>

</html>
