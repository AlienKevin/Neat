<!doctype html>
<html>

<head>
  <meta charset="utf-8" lang="en">
  <title>Neat</title>
  <!-- Icomoon Icons (fractions icon)-->
  <link href="icomoon-icons.css" rel="stylesheet">
  <!-- Google Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Symbola font -->
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/symbola" type="text/css" />
  <!-- this website's stylesheet -->
  <link rel="stylesheet" href="style.css">
  <!-- Load nerdamer core-->
  <!-- largest number is about 10^308, beyond is infinity-->
  <!-- Smallest number is about -10^308, below is -infinity-->
  <!-- Smallest fraction is about 10^-308, below is 0-->
  <script src="nerdamer/nerdamer.core.js"></script>
  <!-- LOAD ADD-ONS -->
  <script src="nerdamer/Algebra.js"></script>
  <script src="nerdamer/Calculus.js"></script>
  <script src="nerdamer/Solve.js"></script>
  <script src="nerdamer/Extra.js"></script>
  <!-- <script src="/js/script.js"></script> -->
  <!-- load MathQuill -->
  <link rel="stylesheet" href="mathquill/mathquill.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="mathquill/mathquill.min.js"></script>
</head>

<body>
  <h1><a target="_blank" href="https://github.com/AlienKevin/Neat">Neat</a></h1>
  <div class="not-selectable">
    <!-- all buttons' texts are not selectable -->
    <div id="degRadToggle" class="toggle .not-selectable" role="button" tabindex="0" aria-label="Degrees selected. Press Enter to switch to Radians."
      ontap="">
      <div class="toggle-option">rad</div>
      <div class="toggle-option">deg</div>
      <div class="toggle-cover toggle-cover-right" style="background:#e6e6e6"></div>
    </div>
    <button id="createFormulaBtn">Create Formulas</button>
    <button id="createTableBtn">Create Table</button>
    <!-- setting icon -->
    <button id="settingBtn"><i class="material-icons" style="font-size: 30px; position: relative; top: 2px;">settings</i></button>
  </div>
  <div id="dataTable"></div>
  <!-- The create formula window -->
  <div id="createFormulaWindow" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2>Create Custom Functions</h2>
      </div>
      <div class="modal-body">
        <p>Name of the formula:</p>
        <input type="text" size="50">
        <p>Usage of the formula:</p>
        <input type="text" size="70">
        <p>Formula:</p>
        <input type="text" size="40">
        <p>Define variables used:</p>
      </div>
      <div class="modal-footer">
        <button>Save Formula</button>
      </div>
    </div>
  </div>
  <!-- The setting window -->
  <div id="settingWindow" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2>Setting</h2>
      </div>
      <div class="modal-body">
        <div id="setPrecision">
          <span>Number of decimal places: </span>
          <input name="decimalPrecision" type="text" size="10">
        </div>
        <div id="copyOnDblClick">
          <span>Copy on double click on output: </span>
          <input id="copyOnDblClickYes" type="radio" name="copyOnDblClick" value="yes">
          <label for="copyOnDblClickYes">Yes</label>
          <input id="copyOnDblClickNo" type="radio" name="copyOnDblClick" value="no">
          <label for="copyOnDblClickNo">No</label>
        </div>
        <div id="setConstants">
          <span>Set constants:</span>
          <table>
            <tr>
              <td>Name</td>
              <td>Value</td>
            </tr>
            <tr>
              <td>
                <input name="constantName1" type="text" size="10">
              </td>
              <td>
                <input name="constantValue1" type="text" size="10">
              </td>
            </tr>
          </table>

        </div>
      </div>
      <div class="modal-footer">
        <button id="saveSettingBtn">Save Settings</button>
      </div>
    </div>
  </div>
  <div id="mathField"></div>
  <!-- my js file -->
  <script src="js/script.js"></script>
  <script src="js/functions.js"></script>
  <script src="js/dataTable.js"></script>
  <script src="js/popups.js"></script>
</body>

</html>
